<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <div id="avatar-box">
          <img
            src="./assets/jk-avatar.png"
            alt="Foto de Jean Knieling sorrindo."
          />
        </div>

        <p>@jeanknieling</p>

        <div id="switch" onclick="toggleMode()">
          <button></button>
          <span></span>
        </div>
      </div>

      <ul>
        <li>
          <a href="https://jeanknieling-portifolio.vercel.app/" target="_blank">Ver meu portfólio</a>
        </li>
      </ul>

      <footer>
        <div id="social-links">
          <a href="https://github.com/jeanknieling" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
          </a>

          <a href="https://instagram.com/jeanknieling" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>

          <a href="https://youtube.com/@jeanknieling" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>

          <a href="https://linkedin.com/in/jeanknieling" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </div>

        <p>
          Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat</a>
        </p>
        <p>
          <img
            src="./assets/code.png"
            alt="Code icon"
            id="code-icon"
          />jeanknieling version;
        </p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
